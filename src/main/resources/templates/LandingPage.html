<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Select Option Example 1</title>
</head>
<body>
    <!-- Include _menu.html -->
    <!-- <th:block th:include="/_menu"></th:block>-->
 
    <h2>Select Option Example 1</h2>
 
 
 
    <form name='searchForm' th:object="${searchForm}" method='POST' th:action="@{/}" >
        <table>
            <tr>
                <td>Select Country:</td>
                <td>
                	<select th:field="*{destination}">
                         <option th:each="airport : ${airportList}"
                            th:value="${airport.id}"
                            th:utext="${airport.code}"/>
         	        </select>
 
                </td>
            </tr>
         
            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
 
</body>
 
</html>
